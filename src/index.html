<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dead link checker</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="">Dead Link Checker</a>
    </nav>
    <div class="container">
      <div class="py-4">
        <p>
        下のエリアにルートフォルダをドラッグ&ドロップしてください。
        </p>
      </div>
      <div id="droparea">
        <button class="btn btn-secondary btn-block" id="cover" style="height: 240px;">
          drop here
        </button>
      </div>

      <div class="py-2">
        <h5>結果</h5>
        <p>
        リンクがなかったもの一覧
        </p>
        <div>
          <div id="result-area">
          </div>
        </div>
      </div>

      <hr/>
      <hr/>

      <div>
        <p>デバッグ用</p>
        <div>
          <a data-toggle="collapse" href="#example-1" aria-expand="false" aria-controls="example-1">ファイル内リンク一覧</a>
          <div class="collapse py-1" id="example-1">
            <div id="file-link-list">
            </div>
          </div>

        </div>
      </div>
    </div>

  </body>

  <script src="checker.js"></script>
</html>
